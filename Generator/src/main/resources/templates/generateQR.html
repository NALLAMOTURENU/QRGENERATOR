<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Generate QR Code</title>
</head>
<body>
<h1>Generate QR Code</h1>
<form action="/qrCode" method="get">

    <input type="submit" value="Generate QR Code">
</form>
</body>
</html>
